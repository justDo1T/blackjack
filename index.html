<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<title>Blackjack</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<link href="css/style_prefixed.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="dealer">
			<div class="info">
				<h4>Dealer cards:</h4>
			</div>
			<div id="dealerCards">
			</div>
			<div class="score">
				<div id="dealerPoints"></div>
			</div>
		</div>
		<div id="message">
			<p id="messageInfo">Let's play!<br>Click: Deal</p>
		</div>
		<div id="player">
			<div class="info">
				<h4>Player cards:</h4>
			</div>
			<div id="playerCards">
			</div>
			<div class="score">
				<div id="playerPoints"></div>
			</div>
		</div>
		<div id="buttons">
			<button id="deal" type="button">Deal</button>
			<button id="hit" type="button">Hit</button>
			<button id="stand" type="button">Stand</button>
		</div>
		<div id="music">
			<i id="soundIcon" class="fa fa-volume-up" tabindex="1"></i>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	<!-- jQuery library -->
	<script src="https://use.fontawesome.com/67c4a83036.js"></script>							<!-- Font Awesome -->
	<script src="js/main_babeled.js" type="text/javascript"></script>
</body>
</html>
